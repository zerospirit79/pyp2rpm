# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: CPython ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -e .
    - name: Lint with flake8
      run: |
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
          python -m pytest -q

  legacy-pypy2:
    name: PyPy 2.7 (legacy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PyPy2
        uses: actions/setup-python@v5
        with:
          python-version: "pypy2.7"
      - name: Install legacy tooling for PyPy2
        run: |
          python -V
          python -m pip install -U 'pip<21' 'setuptools<45' 'wheel<0.35'
          python -m pip install 'flake8<3.8' 'pytest<5'
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          python -m pip install -e .
      - name: Lint (legacy)
        run: |
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      - name: Test (legacy)
        run: |
          python -m pytest -q || true
